<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | El Arte de Pame</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. PALETA DE COLORES (Igual que en el Inicio) --- */
        :root {
            --bg-color: #FAF7F2;      /* Crema c√°lido */
            --primary: #C97C5D;       /* Terracota suave */
            --accent: #D8A7B1;        /* Rosa empolvado */
            --text-main: #4A4A4A;     /* Gris oscuro */
            --text-light: #7A7A7A;    /* Gris medio */
            --white: #ffffff;
        }

        /* --- 2. CONFIGURACI√ìN GENERAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            line-height: 1.6;
        }
        
        a { text-decoration: none; }

        /* --- 3. HEADER (Id√©ntico al Index) --- */
        header {
            background: var(--white);
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
            padding: 10px 5%;
            position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            height: 90px;
        }

        .logo-img { height: 70px; width: auto; display: block; transition: 0.3s; }
        .logo-img:hover { transform: scale(1.05); }

        .nav-links a {
            padding: 8px 16px; border-radius: 4px; color: var(--text-main);
            font-weight: 500; font-size: 0.95rem; transition: 0.3s; letter-spacing: 0.5px;
        }
        .nav-links a:hover { color: var(--primary); background-color: rgba(201, 124, 93, 0.05); }

        /* --- 4. SECCI√ìN DEL FORMULARIO (Estilo Tarjeta) --- */
        .contact-section {
            max-width: 650px;
            margin: 60px auto;
            background: white;
            padding: 50px;
            border-radius: 10px; /* Bordes suaves */
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.02);
        }

        .section-header { text-align: center; margin-bottom: 40px; }
        
        .section-header h1 { 
            font-family: 'Playfair Display', serif; /* T√≠tulo elegante */
            font-weight: 700; 
            color: var(--text-main); 
            font-size: 2.2rem;
            margin-bottom: 10px; 
        }
        
        .section-header p { color: var(--text-light); font-size: 1.1rem; }

        /* Estilos de los Inputs */
        .form-group { margin-bottom: 25px; }
        
        .form-label { 
            display: block; margin-bottom: 8px; font-weight: 500; 
            color: var(--text-main); font-size: 0.95rem; 
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--text-main);
            transition: 0.3s;
            background-color: #fcfcfc;
        }

        /* Al hacer clic en un campo, se pone terracota */
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--primary);
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(201, 124, 93, 0.1);
        }

        .form-textarea { height: 130px; resize: none; }

        /* Bot√≥n de Enviar (Estilo Terracota) */
        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(201, 124, 93, 0.3);
        }
        .btn-submit:hover { background: #b06648; transform: translateY(-2px); }

        footer { 
            text-align: center; padding: 40px; color: var(--text-light); font-size: 0.9rem; margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-section { margin: 20px; padding: 30px 20px; }
            header { flex-direction: column; height: auto; gap: 15px; padding: 15px; }
            .section-header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo El Arte de Pame" class="logo-img">
            </a>
        </div>
        <div class="header-right">
            <nav class="nav-links">
                <a href="index.html">‚Üê Volver al Cat√°logo</a>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="section-header">
            <h1>Hablemos de tu idea</h1>
            <p>¬øQuieres personalizar una pieza o tienes dudas? Escr√≠beme y lo creamos juntos.</p>
        </div>

        <form id="whatsappForm">
            <div class="form-group">
                <label class="form-label">Tu Nombre:</label>
                <input type="text" id="nombre" class="form-input" placeholder="Ej. Mar√≠a P√©rez" required>
            </div>

            <div class="form-group">
                <label class="form-label">¬øQu√© te gustar√≠a?</label>
                <select id="tipo" class="form-select">
                    <option value="Consulta General">Tengo una consulta general</option>
                    <option value="Cuadro de Diamante">Cuadro de Diamante Personalizado</option>
                    <option value="Tarjeta a Mano">Tarjeta Hecha a Mano</option>
                    <option value="Dibujo Art√≠stico">Dibujo / Retrato</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Cu√©ntame los detalles:</label>
                <textarea id="mensaje" class="form-textarea" placeholder="Ej. Me gustar√≠a un cuadro para el aniversario de mis padres, con tonos dorados..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">
                <span>Enviar mensaje a WhatsApp</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592z"/>
                </svg>
            </button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 El Arte de Pame - Sicuani</p>
    </footer>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            // 1. Capturamos los datos
            var nombre = document.getElementById('nombre').value;
            var tipo = document.getElementById('tipo').value;
            var mensaje = document.getElementById('mensaje').value;

            // 2. Tu n√∫mero (Correcto)
            var telefono = "51984835283"; 

            // 3. Creamos el mensaje con formato bonito
            var texto = "*Hola Pamela, vengo de tu web.* üëã%0A" +
                        "Me gustar√≠a hacerte una consulta:%0A%0A" +
                        "üë§ *Nombre:* " + nombre + "%0A" +
                        "üé® *Inter√©s:* " + tipo + "%0A" +
                        "üìù *Mensaje:* " + mensaje;

            // 4. Abrimos WhatsApp
            var url = "https://wa.me/" + telefono + "?text=" + texto;
            window.open(url, '_blank');
        });
    </script>

</body>
</html>
